{% load wagtailcore_tags wagtailimages_tags icon %}


<div class="w-full site-full-height flex justify-center items-center">

  <!-- <div class="flex-1 p-4">
    <div class="relative">
      {% image value.image scale-100 class="rounded-sm" %}
      <div class="absolute top-0 w-full h-full bg-gradient-to-r from-blue-400 to-red-300 opacity-40"></div>
    </div>
  </div> -->

  <div class="p-4 max-w-4xl space-y-10">
    <h1 class="text-8xl font-semibold bg-gradient-to-r from-green-500 to-teal-500  dark:from-teal-600 dark:to-teal-500 bg-clip-text text-transparent">
      {{ value.cta.heading }}
    </h1>
    <div class="prose dark:prose-invert prose-2xl">
      {{ value.cta.text | richtext }}
    </div>
    <a
      href="{{ value.cta.link.href }}"
      {% if value.cta.link.is_external %}
      target="_blank"
      rel="noopener noreferrer"
      {% endif %}
      class="button button-xl button-shadow-lg"
    >
      <div class="flex items-center space-x-1">
        <span class="text-2xl">
          {{ value.cta.link.text }}
        </span>
        {% if value.cta.link.is_external %}
          {% icon "external-link" class="h-5 w-5" %}
        {% endif %}
      </div>
    </a>
  </div>
</div>
