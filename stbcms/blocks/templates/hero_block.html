{% load wagtailcore_tags wagtailimages_tags icon %}

<div class="w-full min-h-[calc(100vh-50px)] flex items-center">
  <div class="flex-1 p-4">
    <div class="relative">
      {% image value.image scale-100 class="rounded-sm" %}
      <div class="absolute top-0 w-full h-full bg-gradient-to-r from-blue-400 to-red-300 opacity-40"></div>
    </div>
  </div>
  <div class="flex-1 p-4 space-y-2 max-w-lg">
    <h1 class="text-3xl">
      {{ value.cta.heading }}
    </h1>
    <div class="prose dark:prose-invert prose-lg">
      {{ value.cta.text | richtext }}
    </div>
    <a
      href="{{ value.cta.link.href }}"
      {% if value.cta.link.is_external %}
      target="_blank"
      rel="noopener noreferrer"
      {% endif %}
      class="button button button-shadow"
    >
      <div class="flex items-center space-x-1">
        <span>
          {{ value.cta.link.text }}
        </span>
        {% if value.cta.link.is_external %}
          {% icon "external-link" class="h-5 w-5" %}
        {% endif %}
      </div>
    </a>
  </div>
</div>
