{% load wagtailcore_tags %}

<li>
  <a href="{{ post.url }}" class="card card-fancy card-dense space-y-4">
    <h1 class="text-3xl font-semibold">
      {{ post.title }}
    </h1>
    <div class="prose  prose-p:leading-snug prose-p:my-2 text-slate-700 dark:text-slate-300">
      {{ post.teaser | richtext }}
    </div>
    <div class="flex justify-between">
      <div class="font-mono font-semibold text-sm text-slate-600 dark:text-slate-300">
        click for more
      </div>
      <div class="text-xs font-mono font-bold text-slate-500 dark:text-slate-400">
        {{ post.ts_updated | date:"F jS Y" }}
      </div>
    </div>
  </a>
</li>
