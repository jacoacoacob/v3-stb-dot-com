{% extends "base.html" %}

{% block content %}
<section class="flex justify-center w-full h-full pb-8">
  <div class="max-w-2xl flex-1 p-4">
    <ul class="space-y-6">
      {% for post in blog_posts %}
        <li>
          <a href="{{ post.url }}" class="card card-fancy card-dense">
            {% include "partials/blog_post_slim.html" with post=post %}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
{% endblock %}
