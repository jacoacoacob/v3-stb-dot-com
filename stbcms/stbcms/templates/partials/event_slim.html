<div class="space-y-3">
  <h2 class="font-semibold text-4xl">
    {{ event.title }}
  </h2>
  <div class="space-y-1">
    {% if event.countdown_status_message %}
    <span class="badge">
      {{ event.countdown_status_message }}
    </span>
    {% endif %}
    <div class="font-bold text-sm text-slate-600 dark:text-slate-300">
      {{ event.when_message }}
    </div>
  </div>
  <p class="prose text-slate-700 dark:text-slate-300">
    {{ event.listing_description }}
  </p>
  <div class="font-mono font-semibold text-xs text-slate-600 dark:text-slate-300">
    click for more
  </div>
</div>
