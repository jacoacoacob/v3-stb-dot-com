{% extends "base.html" %}
{% load static wagtailcore_tags theme_icon %}

{% block content %}
<section class="flex flex-col p-4">
  {% for block in page.body %}
    {% if block.block_type == "hero" %}
      {% include_block block %}
    {% elif block.block_type == "article" %}
      <div class="flex justify-center">
        <div class="prose prose-lg">
          {% include_block block %}
        </div>
      </div>
    {% endif %}
  {% endfor %}
</section>
{% endblock content %}
